name: Check rules
on:
  push:

jobs:
  check-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: NPM install
        run: |
          npm install cheerio

      - name: Exec check
        run: |
          node review-rules.js
